<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;
    height: 600px;
          width: 1500px;
          border: 2px solid;
          }
</style>
</head>

<body bgcolor="">

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" >
  <img class="mySlides" src="download.jpg" style="width:100%">
  <img class="mySlides" src="Badami_caves_cover_photo.JPG" style="width:100%">
  <img class="mySlides" src="cave01.jpeg" style="width:100%">
  <img class="mySlides" src="cave02.jpeg" style="width:100%;">
  <img src="cave04.jpeg" class="mySlides" style="width:100%;">
  <img src="cave03.jpeg" class="mySlides" style="width:100%;">

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
